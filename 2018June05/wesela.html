<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8"/>
        <title>Dom Weselny</title>
        <link rel="stylesheet" href="styl5.css"/>
    </head>

    <body>
        <section id="baner">
            <h1><img src="logo.png" style="height: 70px;"/>Dom Weselny zorganizuje wesele za Ciebie<img src="logo.png" style="height: 70px;"/></h1>
        </section>

        <section id="panelGorny">
            <section id="lewy">
                <h2>Dom Weselny</h2>
                <p>ul. Przemysłowa 5</p>
                <p>Kalisz</p>
                <p><a href="logo.png">Pobierz logo</a></p>
            </section>

            <section id="srodkowy">
                <h2>Oferujemy</h2>
                <ol>
                    <li>Wesela</li>
                    <li>Bankiety</li>
                    <li>Konferencje</li>
                </ol>
            </section>

            <section id="prawy">
                <br/>
                <p><a href="Regulamin.txt">Czytaj regulamin</a></p>
            </section>
        </section>

        <section id="dolnyPanel">
            <h2>Ile będzie kosztowało moje wesele?</h2>
            Podaj liczbę gości: <input type="number" id="ilosc" />
            <br/>

            <input type="checkbox" id="check"/>Wesele z poprawinami?
            <br/>
            
            <input type="button" value="Oblicz koszt" onclick="skrypt()"/>
            <p id="wynik"></p>

            <script type="text/javascript">
                function skrypt(){
                    let liczba = parseInt(document.getElementById("ilosc").value);
                    let checker = document.getElementById("check");

                    let koszt = liczba*100;

                    if(checker.checked == true){
                        koszt *= 1.3;
                    }

                    document.getElementById("wynik").innerHTML= "Koszt Twojego wesela to "+koszt+" złotych";
                }
            </script>
        </section>

        <footer id="stopka">
            Stronę internetową opracował:<em>***********</em>
        </footer>
    </body>
</html>
