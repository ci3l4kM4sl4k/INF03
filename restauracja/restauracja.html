<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8"/>
        <title>Restauracja Wszystkie Smaki</title>
        <link rel="stylesheet" href="styl_1.css"/>
    </head>

    <body>
        <header id="baner">
            <h1>Witamy w restauracji „Wszystkie Smaki”</h1>
        </header>

        <section id="grid">
            <section id="lewy">
                <img src="menu.jpg" alt="Nasze danie"/>
            </section>

            <section id="prawy">
                <h4>U nas dobrze zjesz!</h4>
                <ol>
                    <li>Obiady od 40 zł</li>
                    <li>Przekąski od 10 zł</li>
                    <li>Kolacje od 20 zł</li>
                </ol>
            </section>
        </section>
        
        <section id="dolny">
            <h2>Zarezerwuj stolik on-line</h2>

            <form action="rezerwacja.php" method="POST">
                <label>Data (format rrrr-mm-dd):</label>
                <br/>
                <input name="data"/>
                <br/>

                <label>Ile osób?</label>
                <br/>
                <input type="number" name="ile"/>
                <br/>

                <label>Twój numer telefonu:</label>
                <br/>
                <input name="telefon"/>
                <br/>

                <input type="checkbox" name="check"/>
                <label>Zgadzam się na przetwarzanie moich danych osobowych</label>
                <br/>

                <button type="reset">WYCZYŚĆ</button>
                <button type="submit">REZERWUJ</button>
            </form>
        </section>
        
        <footer id="stopka">
            Stronę internetową opracował: <em>00000000000</em>
        </footer>
    </body>
</html>
